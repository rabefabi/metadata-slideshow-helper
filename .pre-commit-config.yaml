repos:
  - repo: local
    hooks:
      - id: uv-lock-check
        name: uv-lock-check
        entry: uv
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        args: ["lock"]
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: uv
        language: system
        types_or: [python]
        args: ["run", "ruff", "check", "--fix"]
      - id: ruff-format
        name: ruff-format
        entry: uv
        language: system
        types_or: [python]
        args: ["run", "ruff", "format"]
      - id: mypy
        name: mypy
        entry: uv
        language: system
        types_or: [python]
        args: ["run", "mypy", "custom_components/"]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: uv
        language: system
        types_or: [python]
        args: ["run", "pytest"]
        pass_filenames: false
